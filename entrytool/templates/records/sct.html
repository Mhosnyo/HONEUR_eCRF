<div class="row" ng-show="item.hospital">
  <div class="col-md-5">
    <span class="display-label">
      Hospital
    </span>
  </div>
  <div class="col-md-7">
    [[ item.hospital ]]
  </div>
</div>

<div class="row" ng-show="item.sct_date">
  <div class="col-md-5">
    <span class="display-label">
      Date
    </span>
  </div>
  <div class="col-md-7">
    [[ item.sct_date | displayDate ]]
  </div>
</div>

<div class="row" ng-show="item.sct_type">
  <div class="col-md-5">
    <span class="display-label">
      Type
    </span>
  </div>
  <div class="col-md-7">
    [[ item.sct_type]]
  </div>
</div>
