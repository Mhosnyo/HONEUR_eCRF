{% load i18n %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3>
      Demographics
      <i class="fa fa-pencil edit pull-right"
         ng-click="patient.recordEditor.editItem('demographics', patient.demographics[0])"></i>
    </h3>
  </div>
  <div class="panel-body">
    <!-- <div class="row">
      <div class="col-md-4">
        <b>Name</b>
      </div>
      <div class="col-md-8">
        [[ patient.demographics[0].first_name ]]
        [[ patient.demographics[0].surname ]]
      </div>
    </div> -->
    <div class="row">
      <div class="col-md-4">
        <b>{% trans "ID" %}</b>
      </div>
      <div class="col-md-8">
        [[ patient.id ]]
      </div>
    </div>
    <div ng-show="patient.demographics[0].hospital_number" class="row">
      <div class="col-md-4">
        <b>Hospital #</b>
      </div>
      <div class="col-md-8">
        [[ patient.demographics[0].hospital_number ]]
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <b>Birth Date</b>
      </div>
      <div class="col-md-8">
        [[ patient.demographics[0].date_of_birth | displayDate ]]
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <b>Sex</b>
      </div>
      <div class="col-md-8">
        [[ patient.demographics[0].sex ]]
      </div>
    </div>
  </div>
  {% block footer %}{% endblock %}
</div>
